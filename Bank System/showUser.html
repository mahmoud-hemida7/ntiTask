<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank System</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="adduser.html">add user</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">all users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container-fluid my-3 p-4">
    <div class="top d-flex justify-content-between">
        <div class="d-flex">
            <img src="https://www.kindpng.com/picc/m/22-223863_no-avatar-png-circle-transparent-png.png" alt="no avatar">
            <div class="personalData ps-3">
                <h1 id="profileName"></h1>
                <div class="location">
                    <i class="fas fa-map-marker-alt pe-2"></i>
                    <span id="profileAdress"></span> 
                </div>
            </div>    
        </div>
        <div class="info">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Account Information</h5>
                  <div class="card-text">
                      acc number :<span id="accNumber"></span><br/>
                      <span class="balance">balance : <span id="userBalance"></span></span>
                  </div>
                </div>
              </div>
        </div>

    </div>
    <div class="bottom d-flex justify-content-evenly">
        <div class="tranaction">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">Transactions History</h5>
                  <div class="card-text">
                    <table class="table">
                        <thead>
                          <th>type</th>
                          <th>Amount</th>
                          <th class="text-center">Date</th>
                        </thead>
                        <tbody id='transactions'>
                        </tbody>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script type='module' src="js/users.js"></script>
</body>

</html>
